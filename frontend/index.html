<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bufete Jurídico - Consultas Legales Rápidas y Seguras</title>
    <meta name="description" content="Obtén respuestas legales inmediatas o solicita consultas profesionales con nuestra plataforma segura y confiable." />
    
    <!-- Preconnect to Google Analytics (used on every page load) -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://region1.google-analytics.com" />
    
    <!-- DNS prefetch for resources loaded later (Stripe only on checkout) -->
    <link rel="dns-prefetch" href="https://js.stripe.com" />
    <link rel="dns-prefetch" href="https://m.stripe.network" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Analytics 4 - deferred loading after page render -->
    <script>
      // Defer GTM loading until after first paint to improve LCP
      window.addEventListener('load', function() {
        setTimeout(function() {
          var script = document.createElement('script');
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-TBE0K9JH3Q';
          script.async = true;
          document.head.appendChild(script);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', 'G-TBE0K9JH3Q', { 'send_page_view': false });
        }, 0);
      });
    </script>
  </body>
</html>
