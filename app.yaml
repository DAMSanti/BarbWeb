name: barbweb
services:
  - name: barbweb
    github:
      branch: master
      repo: DAMSanti/BarbWeb
    build_command: npm install && npm run build:frontend && npm run build:backend
    run_command: cd /workspace/backend && npx prisma generate && npm start
    envs:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: GEMINI_API_KEY
        value: ${GEMINI_API_KEY}
      - key: FRONTEND_URL
        value: ${FRONTEND_URL}
      - key: VITE_API_URL
        value: https://${APP_DOMAIN}
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        value: ${VITE_STRIPE_PUBLISHABLE_KEY}
    http_port: 3000

databases:
  - name: postgres-db
    engine: PG
    version: "15"
    production: true
