name: E2E Production Tests

on:
  # Ejecutar manualmente desde GitHub
  workflow_dispatch:
  
  # Ejecutar en cada push a master (opcional, descomenta si quieres)
  # push:
  #   branches: [master]
  
  # Ejecutar cada d√≠a a las 8:00 AM UTC (opcional)
  # schedule:
  #   - cron: '0 8 * * *'

jobs:
  e2e-tests:
    name: Run E2E Tests against Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: backend
        run: npx playwright install chromium --with-deps
      
      - name: Run E2E tests against production
        working-directory: backend
        run: npx playwright test tests/e2e/production-smoke.spec.ts --reporter=github,html
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: backend/playwright-report/
          retention-days: 7
      
      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: backend/test-results/
          retention-days: 7
