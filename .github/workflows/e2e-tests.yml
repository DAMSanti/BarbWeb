name: E2E Production Tests

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests against Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        run: cd backend && npm install
      
      - name: Install Playwright browsers
        run: cd backend && npx playwright install chromium --with-deps
      
      - name: Run E2E tests against production
        run: cd backend && npx playwright test tests/e2e/production-smoke.spec.ts --reporter=github,html
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: backend/playwright-report/
          retention-days: 7
